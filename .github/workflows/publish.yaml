name: Publish cppast_backend

on:
  workflow_dispatch:

jobs:
  publish-ubuntu:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: build cppast_backend
        env:
          LLVM_DOWNLOAD_URL: |
            https://github.com/llvm/llvm-project/releases/download/llvmorg-15.0.6/clang+llvm-15.0.6-x86_64-linux-gnu-ubuntu-18.04.tar.xz
        run: |
          sh cxx-parser/cxx/cppast_backend/prebuilt.sh

      - uses: actions/upload-artifact@v4
        with:
          name: cppast_backend_ubuntu
          path: |
            cxx-parser/cxx/cppast_backend/prebuilt/cppast_backend
          if-no-files-found: error
  publish-macos:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: build cppast_backend
        env:
          LLVM_DOWNLOAD_URL: |
            https://github.com/llvm/llvm-project/releases/download/llvmorg-15.0.7/clang+llvm-15.0.7-x86_64-apple-darwin21.0.tar.xz
        run: |
          sh cxx-parser/cxx/cppast_backend/prebuilt.sh

      - uses: actions/upload-artifact@v4
        with:
          name: cppast_backend_macos
          path: |
            cxx-parser/cxx/cppast_backend/prebuilt/cppast_backend
          if-no-files-found: error

  create-release:
    needs: [publish-ubuntu, publish-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download MacOS Artifact
        uses: actions/download-artifact@v3
        with:
          name: cppast_backend_macos
          path: ./macos

      - name: Download Ubuntu Artifact
        uses: actions/download-artifact@v3
        with:
          name: cppast_backend_ubuntu
          path: ./ubuntu

      - name: Get Package Info
        if: ${{ inputs.package == 'iris-web-rtc' }}
        run: |
          version=$(node -p "require('./cxx-parser/package.json').version")
          echo "version=${version}" >> $GITHUB_ENV

      - name: Create Release
        if: ${{ steps.check-if-release-exists.outputs.release-exists == 0 }}
        run: |
          pnpm release ${{ env.version }} --ci --npm.allowSameVersion --github.assets=./macos --github.assets=./ubuntu
